<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->

  <ion-card>
    <ion-card-content class="button">
      <ion-button expand="block" color="primary" (click)="senhasService.senhaSP()" (click)="senhasService.somaPrior()">Senha Prioritárias</ion-button>
      <ion-button expand="block" color="warning" (click)="senhasService.senhaSE()" (click)="senhasService.somaExame()">Senha Exame</ion-button>
      <ion-button expand="block" color="success" (click)="senhasService.senhaSG()" (click)="senhasService.somaGeral()">Senha Geral</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>Últimas senhas chamadas</ion-list-header>
        <div styles= "height: 250px; overflow-x: scroll;">
          <ion-item *ngFor="let senha of senhasService.nsenhas">
            <ion-icon name="{{senha.icon}}" slot="start" color="{{senha.color}}"></ion-icon>
            <ion-label>{{senha.senha}}<br></ion-label>
          </ion-item>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
